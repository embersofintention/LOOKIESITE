name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive          # ‚Üê FIXED: was submodules-recursive
          token: ${{ secrets.PAT_FOR_SUBMODULE_UPDATES }}

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Setup Kiln
        run: |
          curl -L -o kiln https://github.com/otaleghani/kiln/releases/download/v0.3.13/kiln_linux_amd64
          chmod +x kiln      
          
      - name: Fix permissions
        run: chmod -R 777 .

      - name: Build Site
        run: |
          # Ensure the output directory is fresh and writable
          mkdir -p public
          
          # Debug: Show me what's in the theme folder to ensure it's not empty
          ls -R ./testVault/kiln
          
          # Execute Kiln
          ./kiln generate \
            --input "./testVault" \
            --output "./public" \
            --url "https://embersofintention.github.io/LOOKIESITE" \
            --name "Lookie LvK Stuff" \
            --theme "./testVault/kiln"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
